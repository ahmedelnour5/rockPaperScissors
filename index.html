<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Rock Paper Scissors</title>
    <script src="/scripts/script.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-title">Rock Paper Scissors</h1>
    </header>
    <div class="container">
      <div class="instructions">
        <div class="text-container top-text-container">
          <span>Choose Your Weapon</span>
        </div>
        <div class="text-container">
          <span>First to Score 5points wins</span>
        </div>
      </div>
      <div class="options">
        <button class="btn btn-square">Rock</button>
        <button class="btn btn-square middle-btn">Paper</button>
        <button class="btn btn-square">Scissors</button>
      </div>
      <div class="scoreBoard">
        <div class="player-container">
          <div class="home-score"><span>Player Score</span></div>
          <div class="score-container"></div>
        </div>
        <div class="computer-container">
          <div class="away-score"><span>Computer Score</span></div>
          <div class="score-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
